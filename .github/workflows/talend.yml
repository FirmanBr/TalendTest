name: Talend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Move CSV file to TalendTesting directory
      run: |
        mv TalendLinux/data/tenaga_kesejahteraan.csv TalendLinux/TalendTesting/
      
    - name: Set execute permission for TalendTesting_run.sh
      run: |
        cd TalendLinux/TalendTesting
        chmod +x TalendTesting_run.sh

    - name: Run Talend Job
      run: |
        ./TalendLinux/TalendTesting/TalendTesting_run.sh
        
