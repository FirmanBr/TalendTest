name: Talend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'  
      
    - name: Run Talend Job
      run: |
        cd Talend
        cd TalendTesting
        TalendTesting_run.bat
        
